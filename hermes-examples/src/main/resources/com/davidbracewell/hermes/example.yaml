- name: lives_with
  pattern: /^(live|dwell)s?$/ with
  relations:
    - name: person1
      type: Attribute
      value: LIVES_WITH
      reciprocal: true
      source:
        relation: DEPENDENCY:nsubj
        annotation: PHRASE_CHUNK
        constraint: $NOUN
      target:
        relation: DEPENDENCY:pobj
        annotation: PHRASE_CHUNK
        constraint: $NOUN

- name: NP
  pattern: $DETERMINER* $ADJECTIVE* $VBG* $NOUN+
  annotations:
    - capture: "*"
      type: ENTITY
      attributes: [ENTITY_TYPE: NP]