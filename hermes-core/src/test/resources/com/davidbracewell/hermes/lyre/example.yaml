
alice:
    pattern: (?i)alice
    annotations:
      "*":
        type: ENTITY
        attributes:
          ENTITY_TYPE: PERSON
          GENDER: FEMALE
attr:
    pattern: (?ANIMAL White Rabbit) <with> (?ATTRIBUTE ~2 eyes)
    relations:
      ATTRIBUTE:
        type: ATTRIBUTE
        value: EYES
        source:
          capture: ANIMAL
        target:
          capture: ATTRIBUTE
    annotations:
      ANIMAL:
        type: ENTITY
        attributes:
          ENTITY_TYPE: ANIMAL
          GENDER: FEMALE
      ATTRIBUTE:
        type: ATTRIBUTE

attr2:
    pattern: (?ENTITY {ENTITY $PERSON}) (?ATTRIBUTE ( started | think ))
    relations:
      ATTRIBUTE:
        type: ATTRIBUTE
        source:
          capture: ENTITY
          annotation: ENTITY
        target:
          capture: ATTRIBUTE
    annotations:
      ATTRIBUTE:
        type: ATTRIBUTE