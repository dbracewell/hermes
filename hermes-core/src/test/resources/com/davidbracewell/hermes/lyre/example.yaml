
- name: person
  pattern: ((?i)alice|(?i)rabbit|((?i)white (?i)rabbit))
  annotations:
    "*":
      type: ENTITY
      attributes: [ENTITY_TYPE: PERSON, CONFIDENCE: 1.0]


- name: body_parts
  pattern: ((?i)eyes|(?i)ears)
  annotations:
    "*":
      type: ENTITY
      attributes: [ENTITY_TYPE: BODY_PART, CONFIDENCE: 1.0]


- name: body_part_attributes
  pattern: (?<PERSON> {ENTITY $PERSON}) with ~3 (?<BODY_PART> {ENTITY $BODY_PART})
  relations:
    - type: ATTRIBUTE
      value: HAS_A
      source:
        capture: PERSON
        annotation: ENTITY
      target:
        capture: BODY_PART
        annotation: ENTITY

- name: sov
  pattern: "{@DEPENDENCY:nsubj $VERB} ~ $VERB ~ {@DEPENDENCY:dobj $VERB}"
  annotations:
    "*":
      type: ENTITY
      attributes: [ENTITY_TYPE: TRIPLE, CONFIDENCE: 1.0]

